<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function convertToJSON() {
        var firstname = document.getElementById("firstname").value;
        var lastname = document.getElementById("lastname").value;
        var email = document.getElementById("email").value;

        var jsonObject = {
          FirstName: firstname,
          LastName: lastname,
          email: email,
        };

        document.getElementById("output").value = JSON.stringify(jsonObject);
      }

      function saveToFile() {
        convertToJSON();
        var jsonObjectAsString = document.getElementById("output").value;

        var blob = new Blob([jsonObjectAsString], {
          //type: 'application/json'
          type: "octet/stream",
        });
        console.log(blob);

        var anchor = document.createElement("a");
        anchor.download = "user.json";
        anchor.href = window.URL.createObjectURL(blob);
        anchor.innerHTML = "download";
        anchor.click();

        console.log(anchor);

        document.getElementById("output").append(anchor);
      }
    </script>
    <br />First Name: <input id="firstname" value="John" /> <br />Last
    Name:<input id="lastname" value="Pavek" /> <br />Email:<input
      id="email"
      value="Example@example.com"
    />
    <br />
    <button onclick="convertToJSON()">Convert</button>
    <button onclick="saveToFile()">Save</button>
    <hr />
    output: <br />
    <textarea id="output"></textarea>
    <br />
    <br />

      var names = [];
      names[0] = prompt("New member name?");
      localStorage.setItem("names", JSON.stringify(names));

      //...
      var storedNames = JSON.parse(localStorage.getItem("names"));
      console.log(storedNames);
    </script>
  </body>
</html>
